<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poppins Preview</title>
  <!-- Load Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <!-- Load your project CSS -->
  <link rel="stylesheet" href="src/index.css">
</head>
<body>
  <div style="max-width: 800px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
    <h1>Poppins Weight Test</h1>
    <p style="font-weight:300;">Weight 300 (Light)</p>
    <p style="font-weight:400;">Weight 400 (Regular)</p>
    <p style="font-weight:500;">Weight 500 (Medium)</p>
    <p style="font-weight:600;">Weight 600 (Semi-bold)</p>
    <p style="font-weight:700;">Weight 700 (Bold)</p>
    <p style="font-weight:900;">Weight 900 (Black)</p>

    <hr>

    <h2>Headings</h2>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <hr>

    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <button class="btn-round btn-round-primary">+</button>
    <button class="btn-round btn-round-secondary">i</button>

    <hr>

    <h2>Form Controls</h2>
    <div class="form-group">
      <label for="example">Example Input</label>
      <input id="example" type="text" class="form-control" placeholder="Type here...">
    </div>
  </div>
</body>
</html>
