<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Neckline Practice Wizard</title>
    <meta
      name="description"
      content="Calculate stitch counts and row counts for knitted sweaters with precise gauge measurements and visual diagrams"
    />
  </head>
  <body>
    <div id="root"></div>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Main React/Vite bundle -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- (Optional) Replit dev banner -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>

    <!-- Auto-resize script for Webflow iframe -->
    <script>
      function sendHeight() {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: "setHeight", height: height }, "*");
      }

      // Fire when loaded and when the DOM changes
      window.addEventListener("load", sendHeight);
      window.addEventListener("resize", sendHeight);

      // Extra: listen for DOM changes so it stays updated
      const observer = new MutationObserver(sendHeight);
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
      });
    </script>
  </body>
</html>
